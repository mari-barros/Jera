<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../sidebar/imgs/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <iframe src="../sidebar/index.html" allowtransparency="yes"></iframe>

    <div class="content">
            <!-- Button trigger modal -->
        <button type="button" class="clickhere btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="form-title">Novo Equipamento</h5>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="createUser.php">
                            <div class="dupla">
                                <div class="form-input">
                                    <input class="input-newUser" type="text" id="marca" name="marca" placeholder="Marca:" autocomplete="off">
                                </div>
                                <div class="form-input">
                                    <input class="input-newUser" type="text" id="Codigo" name="Codigo" placeholder="Codigo:" autocomplete="off">
                                </div>
                                
                            </div>
                            <div class="form-input">
                                <input class="input-newUser" type="tel" id="Estado de Conservação" name="Estado de Conservação" placeholder="Estado de Conservação:" autocomplete="off">
                            </div>
                            <div class="dupla">
                                <div class="dropdown">
                                    <button class="nivelUsuario dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Nivel do usuário
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <li value="1" ><a class="dropdown-item"  href="#">Administrador</a></li>
                                        <li value="2" ><a class="dropdown-item"  href="#">Gestor</a></li>
                                        <li value="3" ><a class="dropdown-item"  href="#">Colaborador</a></li>
                                    </div>
                                </div>
                                <div class="form-input">
                                    <div class="dropdown">
                                        <button class="nivelUsuario dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Status
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <li value="1" ><a class="dropdown-item"  href="#">Administrador</a></li>
                                            <li value="2" ><a class="dropdown-item"  href="#">Gestor</a></li>
                                            <li value="3" ><a class="dropdown-item"  href="#">Colaborador</a></li>
                                        </div>
                                    </div>
                                    <input type='hidden' name='valueDropdown' value='' />
                                </div>
                            </div>
                               
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <input type="submit" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#openSuccess" placeholder="Enviar">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        //open modal
        $('#myModal').modal('show');

        // change dropdown placeholder
        $(".dropdown-menu li").click(function(){
            $(this).parents(".dropdown").find('.nivelUsuario').text($(this).text());
        });
        
        $(function(){
            $(".dropdown-menu li").click(function(){
                var value = $(this).attr("value");

                $("input[name='valueDropdown']").val(value);
            })
        })
    </script>

</body>
</html>
